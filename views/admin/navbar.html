{{define "admin/navbar.html"}}
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item d-none d-sm-inline-block">
                <a class="nav-link active" href="/index">返回首页</a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- Messages Dropdown Menu -->
            <div class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <i class="far fa-comments"></i>
                    <span class="badge badge-danger navbar-badge">{{len .comments}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <div class="header">你有{{len .comments}}个评论</div>
                    <li>
                        <ul class="menu">
                            {{range .comments}}
                                <li>
                                    <a href="javascript:void(0);" data-href="/admin/comment/{{.ID}}"
                                       data-redirect="/post/{{.PostID}}" class="readcomment">
                                        <i class="fa fa-comment text-aqua"></i> {{.Content}}
                                    </a>
                                </li>
                            {{end}}
                        </ul>
                    </li>
                    <div class="dropdown-divider"></div>
                    <a href="javascript:void(0);" class="dropdown-item dropdown-footer readall">查看全部</a>
                </div>
                </li>
            </div>

        </ul>
    </nav>
{{end}}
