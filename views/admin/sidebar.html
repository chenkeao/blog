{{define "admin/sidebar.html"}}
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                {{if gt (len .user.AvatarUrl) 0}}
                <img src="{{.user.AvatarUrl}}" class="img-circle" alt="User Image">
                {{else}}
                <img src="/static/libs/AdminLTE/img/av.png" class="img-circle" alt="User Image">
                {{end}}
            </div>
            <div class="pull-left info">
                <p>{{.user.Email}}</p>
                <!--<a href="#"><i class="fa fa-circle text-success"></i> Online</a>-->
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">主菜单</li>
            <li class="active">
                <a href="/admin/index">
                    <i class="fa fa-dashboard"></i> <span>控制台</span>
                </a>
            </li>
            <li>
                <a href="/admin/post">
                    <i class="fa fa-list"></i> <span>博文管理</span>
                </a>
            </li>
            <li>
                <a href="/admin/page">
                    <i class="fa fa-file"></i> <span>页面管理</span>
                </a>
            </li>
            <li>
                <a href="/admin/user">
                    <i class="fa fa-user"></i> <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="/admin/banner">
                    <i class="fa fa-image"></i> <span>轮播管理</span>
                </a>
            </li>
            <li>
                <a href="/admin/subscriber">
                    <i class="fa fa-user-plus"></i> <span>订阅管理</span>
                </a>
            </li>
            <li>
                <a href="/admin/link">
                    <i class="fa fa-link"></i> <span>友情链接</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
{{end}}
